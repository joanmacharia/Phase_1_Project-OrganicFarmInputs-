<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phase-1-Project</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="main">
    <nav class="navbar navbar-expand-lg" style="background-color: greenyellow; margin: 30px; padding: 5px;">
        <div class="container-fluid">
          <a class="navbar-brand" style=" font-family: fantasy;" href="#">ORGANICAL<br/> Every Farmer's BestFriend</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchField">
              <button class="btn btn-outline-success" type="submit" id="searchbutton">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container text-center">
    </div>
    <div class="row">
      <div class="col">
        <ul class="list-group" id="items">
            <li class="list-group-item" style="background-color: green;">Items List</li>   
          </ul>
      </div>

      <div class="col">
        <img src=
        "http://via.placeholder.com/640x360"
         class="img-thumbnail" id="image" style="width: 500px; padding: 10%;" alt="Loading...">   
      </div>

      <div class="col">
        <div class="card-body">
            <h5 class="card-title" id ='title'>[ITEM TITLE]</h5>
            <h5 class="card-title" >Brand:<span id="brand">[BRAND NAME]</span></h5>
            <h6 class="card-subtitle mb-2 text-muted" >Price:<span id="price">[ITEM PRICE]</span>Ksh</h6>
            <h6 class="card-subtitle mb-2 text-muted" >Item Weight:<span id="itemWeight">[ITEM WEIGHT]</span>Kgs</h6>
            <h6 class="card-subtitle mb-2 text-muted" >Items Stock Status:<span id="itemsstock">[X]</span></h6>
            <h6 class="card-subtitle mb-2 text-muted" >Seller:<span id="seller">[NAME]</span></h6>
            <p class="card-text" id="itemUse">[ITEM USE]</p> 
      </div>
    </div>
  </div> <br/>


<div class="footer"> <footer> 
  <div class="card" style="width: 18rem; background-color: rgb(1, 102, 65); float: right; margin-top: 15px;"> 
    <div class="card-body">
      <h5 class="card-title">Add Product</h5>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</footer>
</div>

      
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
